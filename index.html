<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      />
    </noscript>
    <link rel="stylesheet" type="text/css" href="layout.css" />
  </head>
  <body>
    <form action="/form-handling-url" method="post">
      <fieldset>
        <legend>Add user</legend>

        <div class="input-group">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="first_name" />
        </div>

        <div class="input-group">
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="last_name" />
        </div>

        <div class="input-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email_address" />
        </div>

        <div class="input-group input-row">
          <div id="status" class="input-group">
            <label for="role">Status:</label>
            <select id="role" name="user_role_name">
              <option value="student">Student</option>
              <option value="instructor">Instructor</option>
              <option value="guest">Guest</option>
            </select>
          </div>

          <div id="date" class="input-group">
            <label for="date">Date:</label>
            <input type="text" id="date" name="date" />
          </div>
        </div>

        <div class="input-group">
          <p>Choose your favorite language:</p>
          <div class="input-row">
            <div>
              <input type="radio" id="html" name="fav_language" value="HTML" />
              <label for="html">HTML</label>
            </div>
            <div>
              <input type="radio" id="css" name="fav_language" value="CSS" />
              <label for="css">CSS</label>
            </div>
            <div>
              <input
                type="radio"
                id="javascript"
                name="fav_language"
                value="JavaScript"
              />
              <label for="javascript">JS</label>
            </div>
          </div>
        </div>

        <div class="input-group">
          <label for="comments">Comments</label>
          <textarea id="comments" name="comments"></textarea>
        </div>

        <div class="input-group input-row">
          <input type="checkbox" id="signup" name="signup" value="Signup" />
          <label for="signup">Sign up for news</label><br />
          <input type="checkbox" id="terms" name="terms" value="Terms" />
          <label for="terms"> Agree to terms</label>
        </div>

        <div>
          <button type="submit">Submit</button>
        </div>
      </fieldset>
    </form>
  </body>
</html>
